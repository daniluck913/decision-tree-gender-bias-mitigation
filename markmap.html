<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.16"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---

        # ¿Desea desarrollar o adquitir una solución basada en IA?
        
        ## Desarrollar una IA
        ### ¿En que fase de desarrollo se encuentra?
        #### Planificación y diseño
        #### Recopilación y tratamiento de datos
        ##### ¿Ha verificado que los datos utilizados incluyen una representación equilibrada de géneros, incluidas mujeres y personas LGBTIQ+, y tomado medidas para corregir cualquier subrepresentación identificada?
        ###### Si
        - Continuar
        ###### No
        - Asegurar una representación equilibrada de los géneros y grupos LGBTIQ+ en los datos de entrenamiento, se recomienda usar la herramienta XXXXX
        #### Creación de modelo(s) y/o adaptación de modelo(s)
        #### Prueba, evaluación, verificación y validación
        #### Entrada en servicio/despliegue
        #### Explotación y supervisión (Monitoreo y ajuste)
        #### Retirada/desmantelamiento

        ## Adquirir una IA
        ### ¿En que fase de la adquisición se encuentra?
        #### Selección de proveedor
        #### Validación técnica
        #### Pruebas antes de la adquisición
        #### Implementación

      </script>
    </div>
  </body>
</html>
