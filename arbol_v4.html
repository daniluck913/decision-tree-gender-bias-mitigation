<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Decisión - Sesgos de Género</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Árbol de Decisión para Sesgos de Género</h1>
        <main id="tree-container" class="card p-4 shadow-sm">
            <!-- Sección de resumen -->
            <section id="summary-container" class="mb-4" style="display: none;">
                <h2 class="text-center">Resumen</h2>
                <p id="summary" class="text-muted"></p>
            </section>
            <!-- Contenedor de preguntas -->
            <div id="question-container">
                <p id="question" class="fs-4 fw-bold text-center">Cargando...</p>
                <div class="d-grid gap-3">
                    <button id="option1" class="btn btn-primary">Opción 1</button>
                    <button id="option2" class="btn btn-secondary">Opción 2</button>
                </div>
            </div>
            <!-- Contenedor de resultados -->
            <div id="result-container" class="mt-4" style="display: none;">
                <h2 class="text-center">Resultados</h2>
                <p id="risks" class="fw-bold text-danger"></p>
                <p id="actions" class="fw-bold text-primary"></p>
                <p id="tools" class="fw-bold text-success"></p>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/arbol_v4.js"></script>
</body>
</html>
